version: "3.10"

services:
  redis:
    image: redis:5-alpine
    restart: always

  webapp:
    restart: always
    build:
      context: ./mailinglist
    ports:
      - "8000:8000"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]

  worker:
    restart: always
    build:
      context: ./mailinglist
    volumes:
      - ./mailinglist:/app/src/mailinglist
    command: [ 'celery', '-A', 'mailinglist', 'worker' , '-l', 'info', '--pool=solo' ]

  celery-beat:
    restart: always
    build: .
      context: ./mailinglist
    volumes:
      - ./mailinglist:/app/src/mailinglist
    command: ['celery', '-A', 'mailinglist', 'beat', '-l', 'INFO' ]
    depends_on:
      - worker

